plugins {
	id 'java'
	id 'org.springframework.boot' version '2.5.0' // Update to match your Spring Boot version
	id 'io.spring.dependency-management' version '1.0.11.RELEASE' // Update to match your Spring Boot version
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17' // Make sure this matches your installed JDK version
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

compileJava {
	options.compilerArgs << "-parameters"
}

