<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Conversion</title>
</head>
<body>
<h2>Number Conversion</h2>
<form action="/convert" method="post">
    <label for="value">Enter a numeric value:</label>
    <input type="number" id="value" name="value" required><br><br>

    <label for="fromBase">From base:</label>
    <input type="number" id="fromBase" name="fromBase" min="2" max="100" required><br><br>

    <label for="toBase">To base:</label>
    <input type="number" id="toBase" name="toBase" min="2" max="100" required><br><br>

    <button type="submit">Convert</button>
</form>
</body>
</html>
